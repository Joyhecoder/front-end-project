<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Along The Way</title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js">
    <link rel="icon" type="image/png" href="images/iconmonstr-car-2-72.png">


    
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="css/route.css">
  
</head>
<body>
    
    <div class="container-fluid">
        
        <div class="header">

            <div class="header-left">
                <h1>Search for places along your route...</h1>
                <h6>So you can plan ahead</h6>
            </div>

        </div>

        <div class="input-text"><h4>Choose a destination and find what's along the way</h4>

        </div>

        <div class="input-container"> 

            <div class="input1">

                <input class="form-control" type="text" placeholder="Start" id="startLocation">

            </div>

            <div class="input2">

                <input class="form-control" type="text" placeholder="End" id="endLocation">
               
            </div>

            <button type="button" class="btn" id="searchButton">Search</button>

        </div>




        <div class="map-container">

            <div class="map">
            
                <div id="container">
                    <div id="map"></div>
                    <div id="sidebar">
                      <p>Total Distance: <span id="total"></span></p>
                      <div id="panel"></div>
                    </div>
               

                </div>

        </div>

        <div class="accordion-container">

            <div class="accordion"> 

                <button type="button" class="btn" id="restaurant">Restaurants</button>
                <button type="button" class="btn" id="gas-stations">Gas Stations</button>
                <button type="button" class="btn" id="weather">Weather</button>
               
            </div>

        </div>

       
        <div>
            <div id ="card-container">

                <div class="row row-cols-1 row-cols-md-2 row-cols-lg-4 g-4 container">
        
                </div>

            </div>


           

          
        </div>

         <!-- this is the weather div -->

        <div class="weathercard text-bg-dark" id="weather2">
            <!-- <img src="https://images.unsplash.com/photo-1534274988757-a28bf1a57c17?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=735&q=80" class="card-img" alt="...">
            <div class="card-img-overlay">
                <div class="weatherContainer">
                    
                </div>
            </div> -->

            
        </div>

        <div class="footer">
            <a class="social-icon" href="https://www.facebook.com/"><ion-icon name="logo-facebook"></ion-icon></a>
            <a class="social-icon" href="https://twitter.com/"><ion-icon name="logo-twitter"></ion-icon></a>
            <a class="social-icon" href="https://www.linkedin.com/"><ion-icon name="logo-linkedin"></ion-icon></a>
            <a class="social-icon" href="https://www.reddit.com/"><ion-icon name="logo-reddit"></ion-icon></a>
        </div>

    </div>


    <script src="scripts/main.js"></script>
    <script src="scripts/weather.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.5/dist/umd/popper.min.js" integrity="sha384-Xe+8cL9oJa6tN/veChSP7q+mnSPaj5Bcu9mPX5F5xIGE0DVittaqT5lorf0EI7Vk" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.min.js" integrity="sha384-ODmDIVzN+pFdexxHEHFBQH3/9/vQ9uori45z4JjnFsRydbmQbmL5t1tQ0culUzyK" crossorigin="anonymous"></script>

    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
    

    <script src="scripts/route.js"></script>
    <script
      src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCtznfZTYUzVpnzrt8DuGg_1NjAsbaUDts&callback=initMap&libraries=places&v=weekly"
      defer
    ></script>

</body>

</html>
