
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Along The Way</title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css">

<body>
    
    <div class="container-fluid">
        
        <div class="header">

            <div class="header-left">
                <h1>Search for places along your route...</h1>
                <h6>So you can plan ahead</h6>
            </div>

        </div>

        <div class="input-text"><h4>Chose a destination and find what's along the way</h4>

        </div>

        <div class="input-container"> 

            <div class="input1">

                <input class="form-control" type="text" placeholder="Start">

            </div>

            <div class="input2">

                <input class="form-control" type="text" placeholder="End">
               
            </div>

            <button type="button" class="btn">Search</button>

        </div>

        <div class="map-container">

            <div class="map">
                <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d55407.12551542639!2d-95.82580230324643!3d29.7792218770591!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x86412697bd95da8f%3A0xee065b0d5a9d93c4!2sTyphoon%20Texas%20Waterpark!5e0!3m2!1sen!2sus!4v1660060101821!5m2!1sen!2sus" width="100%" height="450" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
            </div>

        </div>

        <div class="accordion-container">

            <div class="accordion"> 

                <button type="button" class="btn">Search type</button>
                <button type="button" class="btn">Search type</button>
                <button type="button" class="btn">Search type</button>
                <button type="button" class="btn">Search type</button>
                <button type="button" class="btn">Search type</button>
                <button type="button" class="btn">Search type</button>
                <button type="button" class="btn">Search type</button>
                <button type="button" class="btn">Search type</button>

            
            </div>

        </div>

        <div id ="card-container">

            <div class="row row-cols-1 row-cols-md-4 g-4 container">
    
            </div>

        </div>

        <div class="footer">
            <a class="social-icon" href="https://www.facebook.com/"><ion-icon name="logo-facebook"></ion-icon></a>
            <a class="social-icon" href="https://twitter.com/"><ion-icon name="logo-twitter"></ion-icon></a>
            <a class="social-icon" href="https://www.linkedin.com/"><ion-icon name="logo-linkedin"></ion-icon></a>
            <a class="social-icon" href="https://www.reddit.com/"><ion-icon name="logo-reddit"></ion-icon></a>
        </div>

    </div>


    <script src="scripts/main.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.min.js" integrity="sha384-ODmDIVzN+pFdexxHEHFBQH3/9/vQ9uori45z4JjnFsRydbmQbmL5t1tQ0culUzyK" crossorigin="anonymous"></script>
    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
